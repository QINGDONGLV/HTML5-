<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    #clock{
        width: 800px;
        font-size: 80px;
        font-weight: bold;
        text-align: center;
        margin: auto;
    }
        .box1{
            margin-right: 10px;
            width: 100px;
            height: 100px;
            float: left;
            line-height: 100px;
            border: 1px solid gray;
        }
        .box2{
            width: 30px;
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body onload="gettime()">
<h3>电子时钟设计</h3>
<hr>

<div id="clock">
    <div class="box1" id="h"></div>
    <div class="box2">:</div>
    <div class="box1" id="m"></div>
    <div class="box2">:</div>
    <div class="box1" id="s"></div>
</div>
<script>
    var hour=document.getElementById("h");
    var minute=document.getElementById("m");
    var second=document.getElementById("s");
    function gettime() {
        var date=new Date();
        var h=date.getHours();
        var m=date.getMinutes();
        var s=date.getSeconds();

        if(h<10){
            h="0"+h;
        }
        if (m<10){
            m="0"+m;
        }
        if (s<10){
            s="0"+s;
        }

        hour.innerHTML=h;
        minute.innerHTML=m
        second.innerHTML=s;

        setInterval("gettime()" ,1000);
    }
</script>
</body>
</html>
