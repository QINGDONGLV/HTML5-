<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #recruit{
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }
        #recruit td,#recruit th{
            border: 1px solid orange;
            padding: 7px;
            text-align: center;
        }
        #recruit th{
            background-color: orange;
            color: white;
        }
        .orange{
            background-color: #FFEDDB;
        }
    </style>
</head>
<body>
<h3>商务表格设计</h3>
<hr>
<table border="1" id="recruit">
    <caption>招聘信息表</caption>
    <tr>
        <th>地点</th>
        <th>招聘职位</th>
        <th>公司</th>
    </tr>
    <tr>
        <td>北京</td>
        <td>java工程师</td>
        <td>阿里巴巴</td>
    </tr>
    <tr class="orange">
        <td>全国</td>
        <td>前端实习生</td>
        <td>微软</td>
    </tr>
    <tr>
        <td>深圳</td>
        <td>前端工程师</td>
        <td>facebook</td>
    </tr>
    <tr class="orange">
        <td>广州</td>
        <td>android开发工程师</td>
        <td>谷歌</td>
    </tr>
    <tr>
        <td>上海</td>
        <td>数据分析师</td>
        <td>腾讯</td>
    </tr>

</table>

</body>
</html>
